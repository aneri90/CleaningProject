<mat-card>
    <mat-card-title class="text-center">{{titolo}}</mat-card-title>
    <mat-card-content>
        <mat-icon (click)="openDialogToAdd()" class="md-raised md-primary" style="cursor:pointer">add_box</mat-icon>
    <h3>{{messaggio}}</h3>
    <!-- <mat-form-field> -->
      <!-- <input type="text" matInput placeholder="Search" (keyup)="cerca()" [(ngModel)]="searchText"> -->
      <!-- </mat-form-field> -->
      <!-- <button mat-raised-button color="primary" class="mb-3" (click)="cerca()">Cerca</button> -->
    <table mat-table [dataSource]="users" class="table" matSort (matSortChange)="ordina($event)">
    
    <ng-container matColumnDef="username">
        <th mat-mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>  
  
    <ng-container  matColumnDef="registered">
      <th mat-mat-header-cell *matHeaderCellDef mat-sort-header>Registered</th>
      <td mat-cell *matCellDef="let user"> {{user.registered| date: 'dd/MM/yyyy'}} </td>
    </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-mat-header-cell *matHeaderCellDef></th>
         <td mat-cell *matCellDef="let user"> <!--<button mat-raised-button color="primary" class="mb-3"(click)="openDialogToUpdate(articolo.id)">Modifica</button>  -->
          <button aria-label="small button" type="button" color="warn" mat-raised-button class="mb-3 icon-button-small" (click)="openDialogToDelete(user)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
  </svg>
          </button> </td>
      </ng-container>  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
